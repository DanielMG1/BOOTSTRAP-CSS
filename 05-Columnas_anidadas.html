<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Columnas Anidadas</title>
    <style>
        .row {
            background-color: white;
        }

        .columna{
            background-color: white;
            text-align: center;
            border: 1px solid black;
        }

        .columna-interior {
            background: crimson;
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="columna col-md-6">
                Columna 1
                <div class="row">
                    <div class="col columna-interior">Columna 2</div>
                    <div class="col columna-interior">Columna 3</div>
                </div>
            </div>
            <div class="columna col-md-6">
                Columna 4
                <div class="row">
                    <div class="col columna-interior">Columna 5</div>
                    <div class="col columna-interior">Columna 6</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
</body>
</html>
